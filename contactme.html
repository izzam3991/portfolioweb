<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="CSS/header.css" />

    <!-- Tailwind CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
        }

        .header-background {
            background-image: url("/Images/contact-me.jpg");
            background-size: contain;
            background-position: center;
            height: 25rem;
            text-align: left;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin: 0 auto;
            gap: 0.5rem;
            padding-left: 0.5rem;
        }

        .home-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .header-background h1 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 10px;
            text-shadow: 0 0 5px white;
        }

        .header-background p {
            font-size: 1rem;
            color: #000000;
            text-shadow: 0 0 5px white;
        }


        @media (min-width: 1440px) {

            .header-background {
                background-image: url("/Images/contact-me.jpg");
                background-size: cover;
                background-position: center;
                height: 25rem;
                text-align: left;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                margin: 0 auto;
                padding-left: 26rem;
                gap: 1rem;
            }

            .header-background h1 {
                font-size: 2.4rem;
            }

            .header-background p {
                font-size: 1.6rem;
            }


        }
    </style>
</head>

<body>

    <!-- ✅ Header Section with Home Button -->
    <div class="header-background">
        <!-- 🏠 Home Button -->
        <div class="home-button">
            <a href="Homepage.html"
                class="bg-white text-green-600 font-semibold px-4 py-2 rounded-full shadow hover:bg-green-600 hover:text-white transition">
                Home
            </a>
        </div>

        <h1> Full Name: Mohamad Izzam bin Samsudin</h1>
        <p>Email address: izzamsamsudin@gmail.com</p>
        <p>Phone Number: +60132234459</p>
        <p>Current Address: 43900 Sepang, Selangor</p>
    </div>

    <!-- ✅ Contact Section -->
    <section id="contact" class="bg-white py-16 px-6 md:px-24">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">📬 Contact Me</h2>
            <p class="text-gray-600 mb-10">Have a question or want to work together? Feel free to reach out!</p>

            <form action="https://formspree.io/f/mqabkkrw" method="POST" class="space-y-6 text-left">
                <div>
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-medium">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>
                <div>
                    <label for="file" class="block text-gray-700 font-medium">Attach JD (Job Description)</label>
                    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx"
                        class="w-full text-gray-700 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <button type="submit"
                    class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-200">Send
                    Message</button>
            </form>
        </div>
    </section>

</body>

</html>
